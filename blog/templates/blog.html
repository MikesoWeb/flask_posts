{% extends 'layout.html' %}

{% block content %}

{% for post in posts %}



                                                <img src="{{ url_for('static', filename='profile_pics/' + post.author.username + '/' + post.author.image_file) }}" alt="" class="mr-3 mt-3 rounded-circle" style="width:40px;">

                    <a class="mr-2" href="#">{{ post.author.username }}</a>
                    <small class="text-muted">{{ post.date_posted.strftime('%d.%m.%Y-%H.%M') }}</small>


                <h2> <a class="article-title" href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a></h2>

                <p class="article-content">{{ post.content }}</p>


{% endfor %}

{% endblock %}
